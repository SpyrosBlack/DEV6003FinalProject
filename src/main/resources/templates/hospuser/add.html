<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{hospuser.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{hospuser.add.headline}]]</h1>
                <div>
                    <a th:href="@{/hospusers}" class="btn btn-secondary">[[#{hospuser.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('hospuser')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='hospuser', field='username')}" />
                <div th:replace="~{fragments/forms::inputRow(object='hospuser', field='userpassword')}" />
                <div th:replace="~{fragments/forms::inputRow(object='hospuser', field='userpassword2')}" />
<!--                <div th:replace="~{fragments/forms::inputRow(object='hospuser', field='lastlogondatetime')}" />-->
                <div th:replace="~{fragments/forms::inputRow(object='hospuser', field='email')}" />
                <div th:replace="~{fragments/forms::inputRow(object='hospuser', field='role', type='select')}" />
                <input type="submit" th:value="#{hospuser.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
